<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find the named CSS colour</title>
  <link rel="stylesheet" type="text/css" href="csscolournames.css">
  <link rel="icon" href="/favicon.ico" type="image/ico" />
  <link rel="icon apple-touch-icon" href="/logo.png" sizes="500x500" type="image/png" />
</head>
<body>
  <header class="intro">
    <h1>Find the colour</h1>
    <p>This is a simple game to learn about the beautiful world of CSS named colours. Simply tap the colour to continue.</p>
    <button>Let me try!</button>
  </header>
  <section>
    <p class="riddle">
      Click the colour <span id="colourname"></span>. 
      <span id="counter"></span> 
      <span id="result"></span>
    </p>
    <ul></ul>
    <div class="levelselect">
      Choose Level:
      <ul id="levelbuttons"></ul>
    </div>
    <header class="gameover">
      <h1>Game Over!</h1>
      <p class="scores"></p>
      <p class="share"></p>
      <button>Try again!</button>
    </header>
    <footer>
      â€¦hi, I am <a href="https://twitter.com/codepo8">@codepo8</a> and 
      this is on <a href="https://github.com/codepo8/css-colour-names">GitHub</a>
    </footer>
  </section>
<script src="csscolournames.js"></script>
<script>
if('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js', { scope: '/' })
    .then(function(registration) {
      console.log('Service Worker Registered');
    });
  navigator.serviceWorker.ready.then(function(registration) {
      console.log('Service Worker Ready');
  });
}
</script>
</body>
</html>
